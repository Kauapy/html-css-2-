<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style2.css">
    <title>Tabela</title>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <h2>Dados de 2020</h2>
    <!--Anatomia para tabelas grandes
        TABLE
            THEAD
                tr,td,th
            TBODY
                tr,td,th
            TFOOT
                tr,td,th
    -->
    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>São Paulo</td>
                <td>45.919.049</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Minas Gerais</td>
                <td>21.168.791</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rio de Janeiro</td>
                <td>17.264.943</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td><strong>84.352.783</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
